<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <img style="width: 50px; height: 50px" src="/assets/movie_mania.jpg" />
    <a
      class="navbar-brand"
      [routerLink]="['/']"
      style="font-family: 'Montserrat', sans-serif"
      >Movie Mania</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="form-inline">
      <input
        class="form-control mr-sm-2"
        type="search"
        name="searchText"
        placeholder="Search"
        aria-label="Search"
        id="searchText"
        [(ngModel)]="searchedText"
      />
      <button
        class="btn btn-outline-success my-2 my-sm-0"
        type="submit"
        name="search"
        (click)="searchMovies()"
      >
        Search
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a
            class="nav-link"
            [routerLink]="['/']"
            style="font-family: 'Montserrat', sans-serif"
            >Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/watched']"
            style="font-family: 'Montserrat', sans-serif"
            >Watched List</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/wished']"
            style="font-family: 'Montserrat', sans-serif"
            >Wished List</a
          >
        </li>
        <li *ngIf="isUserAuthenticated(); else showLogin" class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/logout']"
            style="font-family: 'Montserrat', sans-serif"
            >LogOut</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/contact']"
            style="font-family: 'Montserrat', sans-serif"
            >Contact Us</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
<ng-template #showLogin>
  <li class="nav-item">
    <a class="nav-link" [routerLink]="['/login']">LogIn</a>
  </li>
</ng-template>
