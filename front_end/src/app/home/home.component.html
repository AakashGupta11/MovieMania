<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Welcome to Movie Mania</title>

    <!-- Custom styles for this template -->
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Balsamiq+Sans&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- including the navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <img style="width: 50px; height: 50px" src="assets/movie_mania.jpg" />
        <a class="navbar-brand" [routerLink]="['/']">Movie Mania</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/']"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/watched']">Watched List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/wished']">Wished List</a>
            </li>
            <li *ngIf="isUserAuthenticated(); else showLogin" class="nav-item">
              <a class="nav-link" [routerLink]="['/logout']">LogOut</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/contact']">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <ng-template #showLogin>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/login']">LogIn</a>
      </li>
    </ng-template>

    <!-- <div id="message"></div> -->

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4 custom-jumbo">
      <h1 class="display-3 disp-custom">Search for the Movie</h1>
      <!-- Search form -->
      <div class="active-cyan-4 mb-4">
        <input
          id="searchText"
          class="form-control"
          type="text"
          placeholder="Search"
          aria-label="Search"
          [(ngModel)]="searchedText"
        /><br />
        <a (click)="searchMovies()" class="btn btn-primary btn-lg btn-custom"
          >Search</a
        >
      </div>
    </header>

    <div class="container">
      <h2 class="heading">Upcoming Movies</h2>
      <div id="upcoming" class="row text-center">
        <div
          *ngFor="let movie of upcomingMovies"
          class="col-lg-3 col-md-6 mb-4"
        >
          <div class="card h-100">
            <a [routerLink]="['/movie-details', movie['id']]"
              ><img
                class="card-img-top img-height"
                src="{{ movie.posterPath }}"
                alt=""
            /></a>
            <!-- {{ movie["id"] }} -->
            <div class="card-footer">
              <a
                class="btn btn-primary btn-sm desc-font"
                style="float: left"
                (click)="addToWatchList(movie['id'])"
                >+ Watched</a
              >
              <a
                class="btn btn-primary btn-sm desc-font"
                style="float: right"
                (click)="addToWishList(movie['id'])"
                >+ Wished</a
              >
            </div>
          </div>
        </div>
      </div>

      <hr />

      <h2 class="heading">Popular Movies</h2>
      <div id="upcoming" class="row text-center">
        <div *ngFor="let movie of popularMovies" class="col-lg-3 col-md-6 mb-4">
          <div class="card h-100">
            <a [routerLink]="['/movie-details', movie['id']]"
              ><img
                class="card-img-top img-height"
                src="{{ movie.posterPath }}"
                alt=""
            /></a>
            <!-- {{ movie["id"] }} -->
            <div class="card-footer">
              <a
                class="btn btn-primary btn-sm desc-font"
                style="float: left"
                (click)="addToWatchList(movie['id'])"
                >+ Watched</a
              >
              <a
                class="btn btn-primary btn-sm desc-font"
                style="float: right"
                (click)="addToWishList(movie['id'])"
                >+ Wished</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2021
        </p>
      </div>
    </footer>
  </body>
</html>
