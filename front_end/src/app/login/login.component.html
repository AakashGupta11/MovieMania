<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Welcome to Movie Mania</title>

    <!-- Custom styles for this template -->
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Balsamiq+Sans&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- including the navbar -->
    <app-navbar></app-navbar>

    <div class="container row container-box">
      <div class="left col-md-8">
        <img src="assets/minions.jpg" />
      </div>
      <div class="login-div col-md-4">
        <form action="/login" method="POST">
          <h2><b>Login</b></h2>
          <div *ngIf="isEmptyValues" id="errorMsg" class="alert alert-danger">
            Email or password cannot be empty
          </div>
          <div
            *ngIf="isCredentialsIncorrect"
            id="errorMsg"
            class="alert alert-danger"
          >
            Email or password is incorrect
          </div>
          <div *ngIf="isError" id="errorMsg" class="alert alert-danger">
            Internal server error, please try after sometime
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control round"
                name="email"
                id="email"
                [(ngModel)]="userEmail"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group col-md-12">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control round"
                name="password"
                id="password"
                [(ngModel)]="userPassword"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <button
            type="button"
            name="submit"
            class="btn btn-primary round-btn"
            (click)="userLogin()"
          >
            Sign in
          </button>
          <a [routerLink]="['/register']" class="to-right">Sign Up</a>
        </form>
      </div>
    </div>

    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2021
        </p>
      </div>
    </footer>
  </body>
</html>
