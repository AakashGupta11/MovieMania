<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Welcome to Movie Mania</title>

    <!-- Custom styles for this template -->
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Balsamiq+Sans&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- including the navbar -->
    <app-navbar></app-navbar>

    <div class="container row container-box">
      <div class="left col-md-8">
        <img src="assets/monster-inc.jpg" />
      </div>
      <div class="col-md-4">
        <form action="/register" method="POST">
          <h2><b>Sign Up</b></h2>
          <div *ngIf="isEmptyValues" id="errorMsg" class="alert alert-danger">
            All fields are mandatory
          </div>
          <div
            *ngIf="userAlreadyExists"
            id="errorMsg"
            class="alert alert-danger"
          >
            User with given email already exists
          </div>
          <div *ngIf="isError" id="errorMsg" class="alert alert-danger">
            Internal server error, please try after sometime
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control round"
                name="name"
                id="username"
                [(ngModel)]="userName"
                placeholder="Your Name"
              />
            </div>
            <div class="form-group col-md-12">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control round"
                name="email"
                id="email"
                [(ngModel)]="userEmail"
                placeholder="Email"
              />
            </div>
            <div class="form-group col-md-12">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control round"
                name="password"
                id="password"
                [(ngModel)]="userPassword"
                placeholder="Password"
              />
            </div>
            <div class="form-group col-md-12">
              <label for="contact">Contact no.</label>
              <input
                type="text"
                class="form-control round"
                name="contact"
                id="contact"
                [(ngModel)]="userContact"
                placeholder=""
              />
            </div>
          </div>
          <button
            type="submit"
            name="submit"
            class="btn btn-primary round-btn"
            (click)="userRegister()"
          >
            Sign Up
          </button>
          <a href="/login" class="to-right">Log in</a>
        </form>
      </div>
    </div>

    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2021
        </p>
      </div>
    </footer>
  </body>
</html>
